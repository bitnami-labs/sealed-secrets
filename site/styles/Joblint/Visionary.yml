extends: existence
message: "Avoid using '%s'"
description: "Terms like '%s' often indicate that a non technical person (perhaps a CEO or stakeholder) has been involved in writing the post."
ignorecase: true
level: warning
tokens:
  - 'blue[ -]*sk(?:y|ies)'
  - 'enlighten(?:ed|ing)?'
  - 'green[ -]*fields?'
  - 'incentivi[sz]e'
  - 'paradigm'
  - 'producti[sz]e'
  - 'reach(?:ed|ing)? out'
  - 'synerg(?:y|ize|ise)'
  - 'visionar(?:y|ies)'
