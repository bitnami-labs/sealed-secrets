## Bitnami Sealed Secrets

release:
  # Comment out to enable publishing
  # disable: true

builds:
- binary: controller
  main: ./cmd/controller/
  env:
  - CGO_ENABLED=0
  goarch:
  - amd64
  goos:
  - linux
  - darwin
  - windows
  ldflags: -X main.VERSION={{.Version}}
  hooks:
    post: make -B controller.yaml controller-norbac.yaml
- binary: kubeseal
  main: ./cmd/kubeseal/
  env:
  - CGO_ENABLED=0
  goarch:
  - amd64
  goos:
  - linux
  - darwin
  - windows
  ldflags: -X main.VERSION={{.Version}}

