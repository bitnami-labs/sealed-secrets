name: TOC Generator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - name: TOC Generator
        uses: technote-space/toc-generator@v4
        with:
          CHECK_ONLY_DEFAULT_BRANCH: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PATHS: README.md
          TOC_TITLE: '## Table of Contents'
